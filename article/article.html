<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <style>
        html, body {
    margin: 0;
    padding: 0;
    }
    body {
    padding: 15px;
    background-color: #f2f3f5;
    }
    .layui-card-header{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    #form_add,
    #form_edit {
        padding: 20px;
    }
    </style>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章分类</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btn_add">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col >
                  <col >
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>分类</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>
      </div>
      <script src="/assets/lib/template-web.js"></script>
     <script type="text/html" id="tpl_article">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs edit_article"  data-id = "{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs del_btn"  data-id = "{{$value.Id}}">删除</button>
            </td>
          </tr>
          {{/each}}
    </script>
    <script type="text/html" id="article_add">
        <form class="layui-form" id="form_add">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>
    <script type="text/html" id="article_edit">
        <form class="layui-form" id="form_edit" lay-filter="form_edit">
            <input type="hidden" name='Id'>
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" id="edit_submit">确认修改</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script> 
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article.js"></script>
    <!-- <script src="/article_class.js"></script> -->
</body>
</html>
